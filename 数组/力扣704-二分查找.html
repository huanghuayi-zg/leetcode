<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<pre>
			定一个 n 个元素有序的（升序）整型数组 nums 和一个目标值 target  ，写一个函数搜索 nums 中的 target，如果 target 存在返回下标，否则返回 -1。
			左闭右闭，升序
			
		</pre>
	</body>
	
	<script>
		// 已完成
		var search = function(nums, target) {
		    let left = 0
		    let right = nums.length-1
			//左右可以相等
		    while( left <= right ){
		        const mid = Math.floor((right-left)/2)+left
		        if(nums[mid] === target){
		            return mid
		        }else if(nums[mid] > target){
		            right = mid -1
		        }else{
		            left =mid+1
		        }
		    }
		    return -1
		};
		
		const nums = [-1,0,3,5,9,12]
		const target = 9
		
		console.log(search(nums,target))
	</script>
</html>
