<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<pre>
给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

请注意 ，必须在不复制数组的情况下原地对数组进行操作。
		</pre>
	</body>
	<script>

// 已完成
		var moveZeroes = function(nums) {
        let slow = 0
		
        for(let i = 0 ; i<nums.length;i++){
          if(nums[i] !== 0 ){
            nums[slow] = nums[i]
            slow++
          }
        }

		 for (let i = slow; i < nums.length; i++) {
        nums[i] = 0;
    }
				return nums
			};

	</script>
</html>
