<!DOCTYPE html>

	<body>
		<pre>
给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。
 

示例 1：


输入：head = [1,2,3,4,5]
输出：[5,4,3,2,1]
示例 2：


输入：head = [1,2]
输出：[2,1]
示例 3：

输入：head = []
输出：[]
		</pre>
	</body>
	<script>
// 已完成
var reverseList = function(head) {
    let cur = head
    let pre = null //头
    while(cur){
		// 先记录下，下一个要使用的头
        const next = cur.next 
		// 当前的 next 指向前一个
        cur.next =pre
		// 当前和前一个往右推动一个
        pre = cur;
        cur  = next; 
    }
    return pre
};


	</script>
