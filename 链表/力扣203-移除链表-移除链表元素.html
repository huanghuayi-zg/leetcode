		<pre>
给你一个链表的头节点 head 和一个整数 val ，
请你删除链表中所有满足 Node.val == val 的节点，
并返回 新的头节点 。
示例 1：


输入：head = [1,2,6,3,4,5,6], val = 6
输出：[1,2,3,4,5]
示例 2：

输入：head = [], val = 1
输出：[]
示例 3：

输入：head = [7,7,7,7], val = 7
输出：[]
		</pre>
	</body>
	<script>
// 已完成
var removeElements = function(head, val) {
    // 虚拟头节点，这样所有的节点都用相同的方法可以去掉
    const dummy = new ListNode(0)
    dummy.next = head

    let cur = head
    let pre = dummy

    while(cur){
        if(cur.val === val){
            // 前一个的next指向当前的next
            pre.next = cur.next
        }else{
            // 不用删往前走
            pre = cur
        }
        cur = cur.next

    }
    return dummy.next
};


	</script>
