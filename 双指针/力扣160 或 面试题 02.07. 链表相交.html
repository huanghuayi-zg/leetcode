<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<pre>
给你两个单链表的头节点 headA 和 headB ，
请你找出并返回两个单链表相交的起始节点。
如果两个链表没有交点，返回 null 。
		</pre>
	</body>
	<script>

var getIntersectionNode = function(headA, headB) {
    let lenA = 0
	let lenB = 0
	let curA = headA;
	let curB = headB;
	
	while(headA !== null){
		lenA++
		headA = headA.next
	}
	while(headB !== null){
		lenB++
		headB = headB.next
	}
	while(curA !== curB){
		curA = curA.next
		curB = curB.next
	}
	return curA
};


	</script>
</html>
