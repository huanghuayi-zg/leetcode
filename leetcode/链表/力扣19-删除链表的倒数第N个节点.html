    <pre>
给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。
输入：head = [1,2,3,4,5], n = 2
输出：[1,2,3,5]
示例 2：

输入：head = [1], n = 1
输出：[]
示例 3：

输入：head = [1,2], n = 1
输出：[1]
		</pre>
</body>
<script>

    // 已完成 1234
    var removeNthFromEnd = function (head, n) {
        const dummy = new ListNode(0);
        dummy.next = head;

        let slow = dummy;
        let fast = dummy;

        // 2. 快指针先走 n+1 步，使 slow 落在待删节点的前驱
        for (let i = 0; i <= n; i++) {
            fast = fast.next;
        }

        while (fast !== null) {
            fast = fast.next;
            slow = slow.next;
        }

        slow.next = slow.next.next;

        return dummy.next;
    };



</script>
