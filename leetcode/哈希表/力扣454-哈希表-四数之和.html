<script>
// 已完成
var fourSumCount = function(nums1, nums2, nums3, nums4) {
	const n = nums1.length 
	let map1 = new Map()
	// 两数的所有和保存到哈希表，值是次数
	for(let i =0;i<n;i++){
		for(let j =0;j<n;j++){
			map1.set(nums1[i]+nums2[j], (map1.get(nums1[i]+nums2[j]) || 0) + 1)
			}
	}  
	
	let res = 0
	for(let i =0;i<n;i++){
		for(let j =0;j<n;j++){
			if(map1.has(-nums3[i]-nums4[j])){
				res += map1.get(-nums3[i]-nums4[j])	
			}	
		}
	}  	
	return res
};
</script>
