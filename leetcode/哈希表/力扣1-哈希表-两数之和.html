<script>

var twoSum = function(nums, target) {
	let map = new Map()
	
	for(let i=0;i<nums.length; i++){
		let j = target - nums[i]
		if(map.has(j)){
			return [map.get(j) ,i]
		}else{
			map.set(nums[i],i)
		}
	}
	return 
}
