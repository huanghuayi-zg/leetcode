<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<pre>
			给你一个正整数 num 。如果 num 是一个完全平方数，则返回 true ，否则返回 false 。

完全平方数 是一个可以写成某个整数的平方的整数。换句话说，它可以写成某个整数和自身的乘积。

不能使用任何内置的库函数，如  sqrt 。
			
		</pre>
	</body>
	
	<script>
// 已完成
	var isPerfectSquare = function(num) {
		let left = 1
		let right = num

		while (left <=right){
			const mid = Math.floor((left +right)/2)
			const square = mid * mid

			if (square === num){
				return true
			}else if (square > num){
				right = mid - 1
			}else{
				left = mid + 1
			}
		}

		return false
	};

console.log("16", isPerfectSquare(16)) // true
console.log("14", isPerfectSquare(14)) // false
	</script>
</html>
