<script>
    const chongfu = function (arr) {
        if (arr.length <= 1) return arr

        let slow = arr.length - 1
        for (let i = arr.length - 2; i >= 0; i--) {
            if (arr[slow] === arr[i]) {
                arr.splice(i, 1)
            }
            slow--
        }
        console.log(arr)
        return arr.length
    };

    console.log(chongfu([1, 1,2,2,3]))
