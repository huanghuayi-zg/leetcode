	<script>

var backspaceCompare = function(s, t) {
    const ss = re(s)
    const tt = re(t)
    return ss ===tt
};
var re=function(s) {
    let sum =0
    let res=''
    for(let i = s.length-1;i>=0;i--){
       if(s[i] ==='#'){
        sum++  
        continue
	}
       if(sum===0){res +=s[i]
       }else{
		sum-- 
       continue}
}
return res
};
	</script>
