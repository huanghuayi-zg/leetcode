<script>
// 已完成

var strStr = function(haystack, needle) {
// 结果
    let n =-1


    for(let i=0;i<=haystack.length-needle.length;i++){
    // 分割字符串，下标 i 到 i+needle.length
        const s = haystack.substring(i,i+needle.length)
        if(s===needle){
            n=i
            break
        }
    }
    return n
};
</script>
